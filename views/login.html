<!DOCTYPE html>
<html>
<head>
    <title>Dhivya and Ashantth - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 

    <div id="loginTitle">
        <p>Login</p>
    </div>
    <form id="loginForm">
        <!-- <label for="firstName">First Name: </label> -->
        <input type="text" name="firstName" class="inputBox" id="firstName" placeholder="First Name" autocomplete="off">
        <!-- <label for="lastName">Last Name: </label> -->
        <input type="text" name="lastName" class="inputBox" id="lastName" placeholder="Last Name" autocomplete="off">
        <button type="submit" id="submitButton"><span id="buttonText">Login</span></button> 
    </form>

    <script src="/js/login.js"></script>
    




</body>
</html>
