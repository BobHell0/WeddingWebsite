<!DOCTYPE html>
<html>
<head>
    <title>Dhivya and Ashantth</title>
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 
    <div class="bannerDiv">
        <div class="bannerSegment" id="bannerSegmentHome">
            <span class="bannerSegmentText">Home</span>
        </div>  
        <div class="bannerSegment"  id="bannerSegmentGallery">
            <span class="bannerSegmentText">Gallery</span>
        </div>
        <div class="bannerSegment" id="bannerSegmentWD">
            <span class="bannerSegmentText">Wedding Details</span>

        </div> 
        
        <div class="bannerSegment" id="bannerSegmentRSVP">
            <span class="bannerSegmentText">RSVP</span>
        </div>
    </div>


    <div id="homeDiv">
        <img id="mainImage" src="images/SP.jpeg">
        <div class="title" id="mainTitle">
            Dhivya and Ashantth
        </div>
        <div class="title" id="subTitle">
            are getting married
        </div>
        <div class="title" id="dateTitle">
            1 January 2025

    <div id="countdownContainer">
        <div class="countdownPanel" id="countdownDays">

            <div class="countdownWord">Hours</div>
            <div class="countdownText" id="HourText">-</div>
        </div>
        <div class="countdownPanel" id="countdownMinutes">
            <div class="countdownWord">Minutes</div>
            <div class="countdownText" id="MinuteText">-</div>
        </div>
        <div class="countdownPanel" id="countdownSeconds">
            <div class="countdownWord">Seconds</div>
            <div class="countdownText" id="SecondText">-</div>
        </div>
        
    </div>
